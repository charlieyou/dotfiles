# Ensure shell is loaded as login shell (fixes starship not found on new sessions)
set -g default-shell /bin/zsh
set -g default-command /bin/zsh

# Allow OSC escape sequences to pass through to terminal (for notifications)
set -g allow-passthrough on

# Forward bell to outer terminal (for notifications)
set -g visual-bell off
set -g bell-action any

# Enable xterm-style key sequences (for ctrl/shift+arrow etc)
set -gw xterm-keys on
set -s extended-keys on

# Better prefix key (Ctrl+a instead of Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# OSC 52 clipboard: 'off' lets apps (like Amp) send OSC 52 directly to terminal
# tmux copy-mode uses yank script for clipboard sync
set -g set-clipboard off
set -g allow-passthrough on

# Increase scrollback buffer
set -g history-limit 50000

# Faster key repetition
set -s escape-time 0

# Reload config with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Resize panes with Shift + vim keys
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Equalize pane sizes (preserves horizontal/vertical layout)
bind = select-layout -E

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

# Detect vim AND pager by looking at processes on the pane tty
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
is_pager="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(less|delta|more|most)$'"

# Ctrl-d
bind-key -n C-d if-shell "$is_vim" \
  'send-keys C-d' \
  "if-shell \"$is_pager\" \
     'send-keys C-d' \
     'if-shell -F \"#{pane_in_mode}\" \
        \"send-keys -X halfpage-down\" \
        \"copy-mode -e; send-keys -X halfpage-down\"'"

# Ctrl-u
bind-key -n C-u if-shell "$is_vim" \
  'send-keys C-u' \
  "if-shell \"$is_pager\" \
     'send-keys C-u' \
     'if-shell -F \"#{pane_in_mode}\" \
        \"send-keys -X halfpage-up\" \
        \"copy-mode -e; send-keys -X halfpage-up\"'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\\' select-pane -l

# Alt + number to switch windows (no prefix needed)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Better colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar styling
set -g status-style 'bg=#333333 fg=#ffffff'
set -g status-left-length 40
set -g status-left '#[fg=#88cc88,bold][#S] '
set -g status-right '#[fg=#888888]%Y-%m-%d %H:%M'
set -g window-status-current-style 'fg=#ffffff,bg=#555555,bold'
set -g window-status-style 'fg=#888888'

# Pane border styling
set -g pane-border-style 'fg=#444444'
set -g pane-active-border-style 'fg=#88cc88'

# Enable vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'yank > #{pane_tty}'
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'yank > #{pane_tty}'

# Quick window navigation
bind -r n next-window
bind -r p previous-window

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# Synchronize panes toggle
bind S setw synchronize-panes
