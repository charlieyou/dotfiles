# Start AeroSpace at login
start-at-login = false

# Mouse follows focus
on-focus-changed = ['move-mouse window-lazy-center']


[mode.main.binding]

# Switch to workspace
cmd-1 = 'workspace 1'
cmd-2 = 'workspace 2'
cmd-3 = 'workspace 3'
cmd-4 = 'workspace 4'
cmd-5 = 'workspace 5'
cmd-6 = 'workspace 6'
cmd-7 = 'workspace 7'
cmd-8 = 'workspace 8'
cmd-9 = 'workspace 9'
cmd-0 = 'workspace 10'

# Move window to workspace
cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'
cmd-shift-7 = 'move-node-to-workspace 7'
cmd-shift-8 = 'move-node-to-workspace 8'
cmd-shift-9 = 'move-node-to-workspace 9'
cmd-shift-0 = 'move-node-to-workspace 10'

# Switch focus (wraps across monitors)
alt-h = 'focus --boundaries all-monitors-outer-frame left'
alt-j = 'focus --boundaries all-monitors-outer-frame down'
alt-k = 'focus --boundaries all-monitors-outer-frame up'
alt-l = 'focus --boundaries all-monitors-outer-frame right'

# Move window (wraps across monitors)
ctrl-alt-h = 'move --boundaries all-monitors-outer-frame left'
ctrl-alt-j = 'move --boundaries all-monitors-outer-frame down'
ctrl-alt-k = 'move --boundaries all-monitors-outer-frame up'
ctrl-alt-l = 'move --boundaries all-monitors-outer-frame right'

# Resize window
alt-shift-h = 'resize width -50'
alt-shift-j = 'resize height +50'
alt-shift-k = 'resize height -50'
alt-shift-l = 'resize width +50'

# Layout controls
alt-f = 'fullscreen'
alt-t = 'layout tiles horizontal vertical'
alt-s = 'layout accordion horizontal vertical'

# Focus monitors
alt-comma = 'focus-monitor left'
alt-period = 'focus-monitor right'

# Move window to monitor and follow it
alt-shift-comma = ['move-node-to-monitor left', 'focus-monitor left']
alt-shift-period = ['move-node-to-monitor right', 'focus-monitor right']

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.bitgapp.eqmac'
run = 'layout floating'

[[on-window-detected]]
if.app-id = 'com.electron.wispr-flow.accessibility-mac-app'
run = 'layout floating'
